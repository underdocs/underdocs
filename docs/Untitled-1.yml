log:
    level: QUIET

parse:
    input:
        codebaseDirectory: ./include
        includeGlobs:
            - '*.h'
        excludeGlobs:
            - '**/asd.h'
    outputFile: ./codebase.json

render:
    input:
        codebaseFile: ./codebase.json
        resourcesDirectory: ./resources
        pagesDirectory: ./pages

    outputDirectory: ./underdocs-site

    
    features:
        nightMode: false

    stabilityColors:
        alpha: '#FF00AA'
        beta: '#FF00AA'
        stable: '#FF00AA'
        deprecated: '#FF00AA'
    
    visibilityLevels:
        - private
        - protected
        - public

    visibility: public

    otherSections: false

    otherAttributes: false

    linkTemplates:
        remoteRepositoryLine: https://github.com/cryptid-org/cryptid-native/tree/master/include/\${path}#L\${line}
        remoteRepositoryTag: https://github.com/cryptid-org/cryptid-native/releases/tag/\${tag}

Kódbázis -> JSON
parse 
    --codebaseDirectory=/include/x -c./include/x
    --logLevel=QUIET|NORMAL|VERBOSE
    --outputFile=./codebase.json -o./codebase.json
